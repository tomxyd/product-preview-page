<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- displays site properly based on user's device -->

          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
          <link rel="stylesheet" href="main.css" />

          <title>Frontend Mentor | Product preview card component</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
          <style></style>
     </head>
     <body>
          <main>
               <div class="product-image">
                    <!-- TO DO: Understand how to use srcset and add it
                    <picture>
                         <img src="./images/image-product-mobile.jpg" alt="image-product" srcset="./images/image-product-mobile.jpg 350w, ./images/image-product-desktop.jpg 600w" />
                    </picture> -->
                    <picture>
                         <source media="(min-width:480px)" srcset="./images/image-product-desktop.jpg" />
                         <img src="./images/image-product-mobile.jpg" alt="image-product" />
                    </picture>
               </div>

               <div class="product-description">
                    <h2>Perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                         <div class="discount">$149.99</div>
                         <div class="original">$169.99</div>
                    </div>
                    <button><img src="./images/icon-cart.svg" alt="icon cart" />Add to Cart</button>
               </div>
          </main>

          <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
     </body>
</html>
